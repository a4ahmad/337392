<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 { color: #333; margin-bottom: 20px; }
        p { color: #666; font-size: 18px; margin-bottom: 30px; }
        .call-button {
            background: #22c55e;
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 24px;
            border-radius: 60px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(34, 197, 94, 0.4);
            transition: all 0.3s ease;
        }
        .call-button:hover {
            background: #16a34a;
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(34, 197, 94, 0.5);
        }
        .status {
            margin-top: 20px;
            font-size: 16px;
            color: #666;
            min-height: 30px;
        }
        .hangup-button {
            background: #ef4444;
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 18px;
            display: none;
        }
        .hangup-button:hover {
            background: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ AI Voice Assistant</h1>
        <p>Click the button below to start speaking with our AI assistant in real-time</p>
        
        <button id="callBtn" class="call-button">ðŸ“ž Start Voice Call</button>
        <button id="hangupBtn" class="call-button hangup-button">End Call</button>
        
        <div id="status" class="status"></div>
    </div>

    <script type="module">
        import { RetellWebClient } from 'https://esm.sh/retell-client-js-sdk@2.3.0';
        
        const callBtn = document.getElementById('callBtn');
        const hangupBtn = document.getElementById('hangupBtn');
        const status = document.getElementById('status');
        
        const client = new RetellWebClient();
        
        callBtn.onclick = async () => {
            try {
                callBtn.disabled = true;
                status.textContent = 'Connecting...';
                
                const res = await fetch('https://shiftnowai.app.n8n.cloud/webhook/create-retell-call', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await res.json();
                
                await client.startCall({
                    accessToken: data.access_token,
                    sampleRate: 24000
                });
                
            } catch (err) {
                status.textContent = 'Error: ' + err.message;
                status.style.color = '#ef4444';
                callBtn.disabled = false;
            }
        };
        
        hangupBtn.onclick = () => client.stopCall();
        
        client.on('call_started', () => {
            status.textContent = 'âœ… Connected - Speak now!';
            status.style.color = '#22c55e';
            callBtn.style.display = 'none';
            hangupBtn.style.display = 'inline-block';
        });
        
        client.on('call_ended', () => {
            status.textContent = 'Call ended';
            status.style.color = '#666';
            callBtn.style.display = 'inline-block';
            callBtn.disabled = false;
            hangupBtn.style.display = 'none';
        });
        
        client.on('error', (err) => {
            status.textContent = 'Error: ' + err.message;
            status.style.color = '#ef4444';
            callBtn.disabled = false;
        });
    </script>
</body>
</html>
