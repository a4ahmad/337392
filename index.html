<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 { color: #333; margin-bottom: 10px; }
        .status {
            font-size: 18px;
            color: #666;
            margin: 20px 0;
            min-height: 30px;
        }
        .status.connected { color: #22c55e; font-weight: bold; }
        .status.error { color: #ef4444; }
        .avatar {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            transition: transform 0.3s ease;
        }
        .avatar.talking { animation: pulse 1s infinite; }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .hangup-btn { background: #ef4444; }
        .hangup-btn:hover { background: #dc2626; }
        .transcript-container {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        .transcript-container.visible { display: block; }
        .transcript-container h3 { margin-top: 0; color: #333; }
        .transcript {
            text-align: left;
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ AI Voice Assistant</h1>
        <p style="color: #666;">Click below to speak with our AI assistant in real-time</p>
        
        <div id="status" class="status">Initializing...</div>
        
        <div id="avatar" class="avatar">ðŸ¤–</div>
        
        <button id="call-button">Start Voice Call</button>
        <button id="hangup-button" class="hangup-btn" style="display:none;">End Call</button>
        
        <div id="transcript-container" class="transcript-container">
            <h3>Conversation:</h3>
            <div id="transcript" class="transcript"></div>
        </div>
    </div>

    <script src="https://unpkg.com/retell-client-js-sdk@2.2.1/dist/index.umd.js"></script>
    <script>
        window.addEventListener('load', function() {
            const statusEl = document.getElementById('status');
            const avatarEl = document.getElementById('avatar');
            const callButton = document.getElementById('call-button');
            const hangupButton = document.getElementById('hangup-button');
            const transcriptContainer = document.getElementById('transcript-container');
            const transcriptEl = document.getElementById('transcript');
            
            // Check if SDK loaded
            if (typeof RetellWebClient === 'undefined') {
                statusEl.textContent = 'Error: SDK failed to load';
                statusEl.className = 'status error';
                return;
            }
            
            const retellWebClient = new RetellWebClient.RetellWebClient();
            const N8N_WEBHOOK_URL = "https://shiftnowai.app.n8n.cloud/webhook/create-retell-call";
            
            statusEl.textContent = 'Ready to connect';
            callButton.disabled = false;

            callButton.addEventListener('click', async function() {
                try {
                    callButton.disabled = true;
                    statusEl.textContent = 'Connecting...';
                    statusEl.className = 'status';
                    
                    const response = await fetch(N8N_WEBHOOK_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            metadata: {
                                page_url: window.location.href,
                                timestamp: new Date().toISOString()
                            }
                        })
                    });
                    
                    if (!response.ok) throw new Error('Network response was not ok');
                    
                    const data = await response.json();
                    console.log('Access token received:', data);
                    
                    await retellWebClient.startCall({
                        accessToken: data.access_token,
                        sampleRate: 24000,
                        captureDeviceId: "default",
                        playbackDeviceId: "default"
                    });
                    
                } catch (error) {
                    console.error('Error:', error);
                    statusEl.textContent = 'Failed: ' + error.message;
                    statusEl.className = 'status error';
                    callButton.disabled = false;
                }
            });

            hangupButton.addEventListener('click', function() {
                retellWebClient.stopCall();
            });

            retellWebClient.on("call_started", function() {
                console.log("Call started");
                statusEl.textContent = 'Connected - Speak now!';
                statusEl.className = 'status connected';
                callButton.style.display = 'none';
                hangupButton.style.display = 'inline-block';
                transcriptContainer.classList.add('visible');
            });

            retellWebClient.on("call_ended", function() {
                console.log("Call ended");
                statusEl.textContent = 'Call ended';
                statusEl.className = 'status';
                callButton.style.display = 'inline-block';
                callButton.disabled = false;
                hangupButton.style.display = 'none';
                avatarEl.classList.remove('talking');
            });

            retellWebClient.on("agent_start_talking", function() {
                avatarEl.classList.add('talking');
            });

            retellWebClient.on("agent_stop_talking", function() {
                avatarEl.classList.remove('talking');
            });

            retellWebClient.on("update", function(update) {
                if (update.transcript && update.transcript.length > 0) {
                    transcriptEl.innerHTML = update.transcript
                        .map(item => '<p><strong>' + item.role + ':</strong> ' + item.content + '</p>')
                        .join('');
                    transcriptContainer.scrollTop = transcriptContainer.scrollHeight;
                }
            });

            retellWebClient.on("error", function(error) {
                console.error('Call error:', error);
                statusEl.textContent = 'Error: ' + error.message;
                statusEl.className = 'status error';
                retellWebClient.stopCall();
                callButton.disabled = false;
            });
        });
    </script>
</body>
</html>
