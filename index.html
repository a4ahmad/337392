<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 { color: #333; margin-bottom: 10px; }
        .status {
            font-size: 18px;
            color: #666;
            margin: 20px 0;
            min-height: 30px;
        }
        .status.connected { color: #22c55e; font-weight: bold; }
        .status.error { color: #ef4444; }
        .avatar {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .hangup-btn { background: #ef4444; }
        .hangup-btn:hover { background: #dc2626; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ AI Voice Assistant</h1>
        <p style="color: #666;">Click below to speak with our AI assistant</p>
        
        <div id="status" class="status">Ready to connect</div>
        
        <div id="avatar" class="avatar">ðŸ¤–</div>
        
        <button id="call-button">Start Voice Call</button>
        <button id="hangup-button" class="hangup-btn" style="display:none;">End Call</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/retell-client-js-sdk@2.3.0/dist/retell-client-js-sdk.min.js"></script>
    <script>
        const statusEl = document.getElementById('status');
        const callButton = document.getElementById('call-button');
        const hangupButton = document.getElementById('hangup-button');
        
        let retellClient;
        
        // Wait for SDK to load
        window.addEventListener('load', function() {
            setTimeout(function() {
                if (typeof RetellWebClient !== 'undefined') {
                    retellClient = new RetellWebClient.RetellWebClient();
                    setupEventListeners();
                    statusEl.textContent = 'Ready to connect';
                } else {
                    statusEl.textContent = 'Error loading SDK';
                    statusEl.className = 'status error';
                }
            }, 1000);
        });
        
        function setupEventListeners() {
            callButton.addEventListener('click', startCall);
            hangupButton.addEventListener('click', endCall);
            
            retellClient.on("call_started", function() {
                statusEl.textContent = 'Connected - Speak now!';
                statusEl.className = 'status connected';
                callButton.style.display = 'none';
                hangupButton.style.display = 'inline-block';
            });
            
            retellClient.on("call_ended", function() {
                statusEl.textContent = 'Call ended';
                statusEl.className = 'status';
                callButton.style.display = 'inline-block';
                callButton.disabled = false;
                hangupButton.style.display = 'none';
            });
            
            retellClient.on("error", function(error) {
                console.error('Error:', error);
                statusEl.textContent = 'Error: ' + (error.message || 'Unknown error');
                statusEl.className = 'status error';
                callButton.disabled = false;
            });
        }
        
        async function startCall() {
            try {
                callButton.disabled = true;
                statusEl.textContent = 'Connecting...';
                statusEl.className = 'status';
                
                const response = await fetch('https://shiftnowai.app.n8n.cloud/webhook/create-retell-call', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        metadata: { page_url: window.location.href }
                    })
                });
                
                if (!response.ok) throw new Error('Failed to get access token');
                
                const data = await response.json();
                console.log('Got token:', data);
                
                await retellClient.startCall({
                    accessToken: data.access_token,
                    sampleRate: 24000
                });
                
            } catch (error) {
                console.error('Error:', error);
                statusEl.textContent = 'Failed: ' + error.message;
                statusEl.className = 'status error';
                callButton.disabled = false;
            }
        }
        
        function endCall() {
            if (retellClient) {
                retellClient.stopCall();
            }
        }
    </script>
</body>
</html>
